<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="display-4 mb-4">FETCH API SANDBOX</h1>
        <div class="d-flex justify-content-between">
            <button class="btn btn-success mr-4" id="getText">Get Text</button>
            <button class="btn btn-primary ml-4" id="getUsers">Get User</button>
            <button class="btn btn-warning mr-4" id="getPosts">Get API Data</button>
        </div>
    </div>

    <hr>

    <div class="container">
        <div id="output" class="p-3">
        </div>
    </div>


    <div class="container">
        <form id="addPost">
            <div class="mb-3">
              <label for="postTitle" class="form-label">Post Title</label>
              <input type="text" class="form-control" id="postTitle">
            </div>
            <div class="mb-3">
                <label for="postBody" class="form-label">Post Body</label>
                <textarea class="form-control" id="postBody" rows="3"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    


    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
